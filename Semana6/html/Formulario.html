<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario I</title>
</head>
<body bgcolor="#E2DFFB">
    <h2><center>Ejemplo 1 de Formulario</center></h2>
    <form action="./Recibe.html" method="get">
        <center><img src="../image/imagen.jpeg" alt="banner" width="600"></center>
        <h4>Completa la siguiente información para registrarte en Desarrolladores ITCA.com</h4>
        <fieldset>
            <legend><b>CUENTA DE USUARIO:</b></legend>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" maxlength="15" 
            minlength="4" autofocus="on" required autocomplete="off">
            <br>
            <br>
            <label for="pass">Contrase&ntilde;a:</label>
            <input type="password" name="pass" id="pass" maxlength="15" minlength="8" required>
            <br>
            <br>
            <label for="repepass">Repetir contrase&ntilde;a</label>
            <input type="password" name="repepass" id="repepass" maxlength="15" minlength="8" required>
            <br>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>INFORMAC&Oacute;N PERSONAL DE CONTACTO</b></legend>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" maxlength="15" minlength="4" 
            placeholder="Nombre" autocomplete="on">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" maxlength="15" minlength="4" 
            placeholder="Apellido" autocomplete="on">
            <br>
            <br>
            <label for="foto">Fotograf&iacute;a</label>
            <input type="file" name="foto">
            <br>
            <br>
            <label for="genero">G&eacute;nero:</label>
            <input type="radio" name="genero" value="masculino" checked="checked">Masculino
            <input type="radio" name="genero" value="femenino">Femenino
            <br>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" min="18" maxlength="110" >
            <br>
            <br>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" name="fecha" >
            <br>
            <br>
            <label for="nivel">Nivel de escolaridad:</label>
            <input list="nivel" >
            <datalist id="nivel">
                <option value="Bachiller"></option>
                <option value="T&eacute;cnico"></option>
                <option value="Licenciado"></option>
                <option value="Ingeniero"></option>
            </datalist>
            <br>
            <br>
            <label for="depa">Departamento:</label>
            <input list="depa" >
            <datalist id="depa">
                <option value="San Salvador">San Salvador</option>
                <option value="San Miguel">San Miguel</option>
                <option value="Ahuachapan">Ahuachapan</option>
                <option value="Santa Ana">Santa Ana</option>
                <option value="Santa Tecla">Santa Tecla</option>
                <option value="La Paz">La Paz</option>
                <option value="La Libertad">La Libertad</option>
            </datalist>
            <br>
            <br>
            <label for="dir">Direcci&oacute;n</label>
            <textarea name="dir" cols="50" rows="5" 
            placeholder="Escribe tu direcci&oacute;n" required></textarea>
            <br>
            <br>
            <label for="tel">Tel&eacute;fono</label>
            <input type="tel" name="tel"placeholder="(000) 0000-0000" 
            formnovalidate="on">
            <br>
            <br>
            <label for="color">Color Favorito:</label>
            <input type="color" name="color">
            <br>
            <br>
            <label for="url">P&aacute;gina Personal:</label>
            <input type="url" name="url" placeholder="Digite la url">
            <br>
            <br>
            <p>Selecciona tus intereres:</p>
            <label for="">
                <input type="checkbox" name="opciones" value="deporte">Deporte
                <input type="checkbox" name="opciones" value="Música">M&uacute;sica
                <input type="checkbox" name="opciones" value="Programación">Programación
            </label>
            <br>
            <br>
        </fieldset>
        <br>
        &nbsp;&nbsp;&nbsp;<input type="submit" value="Enviar"> 
        &nbsp;&nbsp;&nbsp;<input type="reset" value="Cancelar">
        <br>
        <br>
        <br>
    </form>
</body>
</html>
