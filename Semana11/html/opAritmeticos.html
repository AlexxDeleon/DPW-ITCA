<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
    <script>
        let n1 = 12;
        let n2 = 8;

        let suma = n1 + n2;
        let rest = n1 - n2;
        let multiplicacion = n1 * n2;
        let div = n1 / n2;
        let mod = n1 % n2;

        //`Con este tipo de comillas podemos concatenar 
        alert(`La suma es: ${suma}`);
        alert("La resta es: " + rest);
        alert("La multiplicacion es: " + multiplicacion);
        alert("La divison es: " + div);
        alert("El mod es: " + mod);
    </script>
</head>
<body>
    <h2>Operadores Aritmeticos</h2>
</body>
</html>
