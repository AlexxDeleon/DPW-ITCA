<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        let numero 
        numero = prompt("Digite un número del 1 al 7:");
        //Convertimos a INT
        numero = parseInt(numero);
        
        switch (numero){
            case 1:
                alert("Dia Lunes");
                break;
            case 2:
                alert("Día Martes");
                break;
            case 3:
                alert("Día Miercoles");
                break;
            case 4:
                alert("Día Jueves");
                break;
            case 5:
                alert("Día Viernes");
                break;
            case 6:
                alert("Día Sábado");
                break;
            case 7:
                alert("Día Domingo");
                break;
            default:
                alert("Selección no válida");
                break;
        }
    </script>
</head>
<body>
    <h2>Switch</h2>
</body>
</html>
